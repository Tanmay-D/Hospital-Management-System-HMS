<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <header>
        <img class="logo" src="../images/Lotus Hospital.svg" alt="logo" height="100" width="100">
        <nav>
            <ul class="nav_links">
                <li><a href="patientdash.html">Home</a></li>
                <li><a href="../aboutus.html">About Us</a></li>
                <li><a href="../contactus.html">Contact Us</a></li>
                <li><a href="../homepage.html"><i class="fa fa-sign-out"></i></a></li>
            </ul>
        </nav>

    </header>


    <div class="main">
        <div class="signup-wrap">
            <h1 class="my-4" style="text-align: center">Schedule Appointment</h1>
            <div style="width: 30%; margin: 30px auto">
                <form action="#">

                    <div class="line-wrap">
                        <input class="long-input" id="sno" name="sno" type="number" placeholder=" S. No.">
                    </div>

                    <div class="line-wrap">
                        <input class="long-input" id="slot" name="slot" type="text" placeholder="Slot">
                    </div>

                    <div class="line-wrap">
                        <input class="long-input" id="status" name="status" type="text" placeholder="Status">
                    </div>

                    <div class="line-wrap">
                        <input class="long-input" id="doctor" name="doctor" type="text" placeholder="Doctor">
                    </div>

                    <div class="line-wrap">
                        <input class="long-input" id="did" name="did" type="text" placeholder="Doctor ID">
                    </div>

                    <div class="line-wrap">
                        <input class="long-input" id="patient" name="patient" type="text" placeholder="Patient">
                    </div>

                    <input type="submit" value="Submit" id="submitbutton">
                    
                </form>
            </div>
        </div>
    </div>

    
</body>

</html>
